
{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

{% block content %}

<div class="page-section" id="doctorss">
    <div class="container">
        {% if docs  %}
      <h1 class="text-center mb-5 wow fadeInUp">You are seached for {{ searched }}</h1>
      <div class="owl-carousel wow fadeInUp" id="doctorSlideshow">
        {% for docs in docs %}
        <div class="item">
          <div class="card-doctor">
            <div class="header">
              <img src="{{docs.doc_image.url}}" alt="">
              <div class="meta">
                <a href="#"><span class="mai-call"></span></a>
                <a href="#"><span class="mai-logo-whatsapp"></span></a>
              </div>
            </div>
            <div class="body">
              <p class="text-xl mb-0">Dr. {{docs.doc_name}}</p>
              <span class="text-sm text-grey">{{docs.dep_name}}</span>
            </div>
          </div>
        </div>
       {% endfor %}
      </div>
      {% else %}
      <div class="d-flex align-items-center justify-content-center ">
        <div class="text-center">
            <h1 class="display-1 fw-bold">404</h1>
            <p class="fs-3"> <span class="text-danger">Opps!</span> No Result found.</p>
            <p class="lead">
                Try Another Keyword
              </p>
            <a href="/" class="btn btn-primary">Go Home</a>
        </div>
    </div>
      {% endif %}
    </div>
  </div>
{% endblock  %}
